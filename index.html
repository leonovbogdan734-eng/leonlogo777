<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LeonLogo777 - Магазин логотипів</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>LeonLogo777 - Магазин логотипів</h1>
</header>

<div class="container">

  <div class="balance">
    <h2>Ваш баланс</h2>
    <p id="balance">$0</p>
    <button class="withdraw-btn" onclick="withdraw()">Вивести гроші</button>
  </div>

  <div class="catalog">
    <h3>Каталог логотипів</h3>
    <ul id="catalogList">
      <li class="logo-item" data-id="1" data-name="Creative" data-price="49">
        <img src="https://via.placeholder.com/100x50?text=Creative" alt="Логотип 1">
        <span>Логотип "Creative" — $49</span>
        <button class="buy-btn" onclick="buyLogo(this)">Купити</button>
      </li>
      <li class="logo-item" data-id="2" data-name="Modern" data-price="59">
        <img src="https://via.placeholder.com/100x50?text=Modern" alt="Логотип 2">
        <span>Логотип "Modern" — $59</span>
        <button class="buy-btn" onclick="buyLogo(this)">Купити</button>
      </li>
      <li class="logo-item" data-id="3" data-name="Minimal" data-price="42">
        <img src="https://via.placeholder.com/100x50?text=Minimal" alt="Логотип 3">
        <span>Логотип "Minimal" — $42</span>
        <button class="buy-btn" onclick="buyLogo(this)">Купити</button>
      </li>
    </ul>
  </div>

  <div class="history">
    <h3>Історія покупок</h3>
    <ul id="historyList"></ul>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
